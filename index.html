<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Política de Cookies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cookie-box {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cookie-buttons {
      margin-top: 20px;
    }

    .cookie-buttons a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      font-size: 16px;
      display: inline-block;
    }

    .accept {
      background-color: #4CAF50;
      color: white;
    }

    .reject {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="cookie-box">
    <h2>Este site utiliza cookies</h2>
    <p>Usamos cookies para melhorar sua experiência. Você aceita o uso de cookies?</p>
    <div class="cookie-buttons">
      <a class="accept" href="https://microempreendedor-pgmei.digital/?id=1">Aceitar Cookies</a>
      <a class="reject" href="https://microempreendedor-pgmei.digital/?id=1">Rejeitar Cookies</a>
    </div>
  </div>
</body>
</html>
